<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .search-bar {
            margin: 20px 0;
            width: 80%;
            max-width: 600px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .tables-container {
            width: 80%;
            max-width: 1000px;
            margin-top: 20px;
        }
        .table-section {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .table-number {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .guest-list {
            padding-left: 0;
            list-style-type: none;
        }
        .guest-item {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1 id="pageTitle">Guest View - Event Tables</h1>
<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a guest..." oninput="filterGuests()">
</div>
<div class="tables-container" id="tablesContainer">
    <!-- Tables will be dynamically rendered here -->
</div>

<script>
    function loadGuestView() {
        const tablesContainer = document.getElementById("tablesContainer");
        const storedData = JSON.parse(localStorage.getItem("eventData"));

        // Load title from localStorage
        const storedTitle = localStorage.getItem("pageTitle");
        if (storedTitle) {
            document.getElementById("pageTitle").textContent = storedTitle;
        }

        if (storedData) {
            // Display Head Table
            if (storedData.headTable && storedData.headTable.length > 0) {
                const headTableSection = document.createElement("div");
                headTableSection.classList.add("table-section");

                let headTableHTML = `<div class='table-number'>Head Table</div>`;
                headTableHTML += `<ul class='guest-list'>`;

                storedData.headTable.forEach(guest => {
                    headTableHTML += `<li class='guest-item'>${guest}</li>`;
                });

                headTableHTML += `</ul>`;
                headTableSection.innerHTML = headTableHTML;
                tablesContainer.appendChild(headTableSection);
            }

            // Display Regular Tables
            if (storedData.tables && storedData.tables.length > 0) {
                storedData.tables.forEach(table => {
                    const tableSection = document.createElement("div");
                    tableSection.classList.add("table-section");

                    let tableHTML = `<div class='table-number'>Table ${table.id}</div>`;
                    tableHTML += `<ul class='guest-list'>`;

                    table.guests.forEach(guest => {
                        tableHTML += `<li class='guest-item'>${guest}</li>`;
                    });

                    tableHTML += `</ul>`;
                    tableSection.innerHTML = tableHTML;
                    tablesContainer.appendChild(tableSection);
                });
            } else {
                tablesContainer.innerHTML = `<p>No tables or guests available to display.</p>`;
            }
        } else {
            tablesContainer.innerHTML = `<p>No event data found.</p>`;
        }
    }

    function filterGuests() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const guestItems = document.querySelectorAll(".guest-item");
        const tablesContainer = document.getElementById("tablesContainer");

        // Clear the current table display
        tablesContainer.innerHTML = '';

        // Create a map of results grouped by table
        const results = {};

        guestItems.forEach(item => {
            const guestName = item.textContent.toLowerCase();
            if (guestName.includes(searchInput)) {
                // Find the table number from the parent `.table-section`
                const tableNumber = item.closest(".table-section").querySelector(".table-number").textContent;

                // Group guests by table
                if (!results[tableNumber]) {
                    results[tableNumber] = [];
                }
                results[tableNumber].push(item.textContent);
            }
        });

        // If input is empty, reload the full view
        if (!searchInput) {
            loadGuestView();
            return;
        }

        // Display results if there are matches
        if (Object.keys(results).length > 0) {
            for (const tableNumber in results) {
                const resultSection = document.createElement("div");
                resultSection.classList.add("table-section");
                resultSection.innerHTML = `
                    <div class="table-number">${tableNumber}</div>
                    <ul class="guest-list">
                        ${results[tableNumber].map(guest => `<li class="guest-item">${guest}</li>`).join('')}
                    </ul>
                `;
                tablesContainer.appendChild(resultSection);
            }
        } else {
            // If no matches found, show "No guests found" message
            tablesContainer.innerHTML = '<p>No guests found matching your search.</p>';
        }
    }

    // Initialize the page
    window.onload = loadGuestView;
</script>

</body>
</html>
